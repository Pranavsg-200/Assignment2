<!DOCTYPE html>
<html>
<head>
  <title>Candidate Search</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Recruitment Solution</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="search.html">Candidate Search</a>
    </nav>
  </header>

  <main>
    <section id="search">
      <h2>Candidate Search</h2>
      <form>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location">
        
        <label for="jobRole">Job Role:</label>
        <input type="text" id="jobRole" name="jobRole">
        
        <button type="submit">Search</button>
      </form>
    </section>

    <section id="results">
      <h2>Search Results</h2>
      <ul id="candidates-list"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Recruitment Solution. All rights reserved.</p>
  </footer>
</body>
</html>
